  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="rubberBand" >FaceMood</h1>
            <p class="flash">Expression Your Mood</p>
          </div>
        </div>

        <div class="card-columns" id="posts"></div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      axios.get('http://localhost:3000/api/get-feed')
      .then(response => {
        let data = response.data
        // console.log(data);
        data.forEach(user => {
          user.quoteslist.forEach(post => {
            console.log(post.mood);
            $('#posts').append(`
              <div class="card">
                <img class="card-img-top" src="${post.url}" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">${post.quotes}</h4>
                  <p class="card-text">${post.author}</p>
                  <p class="card-text">${post.mood}<small class="text-muted"></small></p>
                </div>
              </div>
            `)
          })
        })
      })
    </script>
  </body>
