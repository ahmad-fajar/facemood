<html>

  <body>
    <form id="uploadForm" method="post">
      <input id="userPhoto" type="file" name="userPhoto" accept="image/*"/>
      <input type="submit" value="Upload Image" name="submit">

    <script type="text/javascript">

        // console.log(posting);

        var data = new FormData();
        data.append('userPhoto', $('#userPhoto')[0].files[0])

        axios({
          method: 'post',
          url: url,
        	// data: data,
          data: $('#userPhoto')[0].files[0],
        	headers: {
            'Content-Type': 'application/octet-stream',
            'Ocp-Apim-Subscription-Key': 'fbeb52204b954c7f9499018c6ba4d870'
          },
          processData: false
        })
        .then(({data}) => {
          console.log(data[0]);
          return axios.post('https://face-mood.herokuapp.com/api/get-result', data[0])
        })
        .then(({data}) => {
          console.log(data);
        })
